<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task1</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/task1.css">
</head>
<body>
<div class="form">
    <form class="needs-validation" id = "messageForm" novalidate>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="" value="" name="name">
                <div class="invalid-feedback" id = "missingNameFeedBack">
                    Name is required.
                </div>
                <div class="invalid-feedback" id = "wrongNameFeedBack">
                    Name should contain only latin characters
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email">
                <div class="invalid-feedback error" id = "missingEmailFeedBack">
                    E-mail field should not be empty
                </div>
                <div class="invalid-feedback error" id = "wrongEmailFeedBack">
                    incorrect E-mail
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="message">Message</label>
            <input type="text" class="form-control" id="message" placeholder="" value="" name="message">
            <div class="invalid-feedback" id="missingMessageFeedBack">
                Message should not be empty
            </div>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
    </form>
</div>


<script src="js/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
crossorigin="anonymous"></script>
<script src="js/task1.js"></script>
</body>
</html>
